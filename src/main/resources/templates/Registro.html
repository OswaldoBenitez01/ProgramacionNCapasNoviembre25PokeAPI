<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <!-- SweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!--        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>-->

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="mt-5">Register</h2>
            <form th:action="@{/registro}" th:object="${usuario}" method="post" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre"  th:field="*{nombre}" required/>                             
                </div>
                <div class="mb-3">
                    <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" required/>            
                </div>
                <div class="mb-3">
                    <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" required/>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username"  required/>
                </div>
                <div> 
                    <label for="RolUsuario" class="form-label">Rol</label>
                    <select class="form-select" id="RolUsuario" name="rol.idRol">
                        <option value="0">Selecciona un Rol</option>
                        <option th:each="r : ${Roles}" 
                                th:text="${r.nombre}" 
                                th:value="${r.idRol}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <div th:if="${errorCorreo}" class="alert alert-danger py-2 mb-2" role="alert" style="font-size: 0.85rem;">
                        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${errorCorreo}"></span>
                    </div>

                    <input type="email" class="form-control" id="correo" th:field="*{correo}" required/>

                    <div class="invalid-feedback">
                        Introduce un email valido.
                    </div>
                </div>        
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required/>
                    <div class="invalid-feedback">
                        Coloca una contraseña.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }
                                form.classList.add('was-validated')
                            }, false)
                        })
            })()
        </script>
    </body>
</html>
