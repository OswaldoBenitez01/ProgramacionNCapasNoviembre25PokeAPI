<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Error</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Press Start 2P', monospace;
                background-color: #1b1b2f;
                background-image:
                    linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
                background-size: 40px 40px;
                min-height: 100vh;
                padding-top: 100px; /* Espacio para el navbar fijo */
                padding-bottom: 30px;
                color: #fff;
            }


            .navbar-retro {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 25px;
                background: rgba(0, 0, 0, 0.85);
                backdrop-filter: blur(5px);
                border-bottom: 3px solid #333;
                z-index: 2000;
            }


            .back-btn {
                background: transparent;
                border: 2px solid #fff;
                color: #fff;
                padding: 10px 14px;
                font-size: 0.65rem;
                border-radius: 8px;
                cursor: pointer;
                font-family: 'Press Start 2P', monospace;
                letter-spacing: 1px;
                text-decoration: none;
                transition: all 0.3s ease;
                box-shadow: 0 0 8px rgba(255,255,255,0.2);
                white-space: nowrap;
            }

            .back-btn:hover {
                background: #fff;
                color: #000;
                box-shadow: 0 0 16px rgba(255,255,255,0.6);
                transform: translateY(-2px);
            }


            .logout-btn {
                background: rgba(0,0,0,0.8);
                border: 2px solid #dc3545;
                color: #dc3545;
                padding: 10px 16px;
                font-size: 0.7rem;
                border-radius: 8px;
                cursor: pointer;
                font-family: 'Press Start 2P', monospace;
                box-shadow: 0 0 10px rgba(220,53,69,0.3);
                transition: 0.3s;
            }

            .logout-btn:hover {
                background: #dc3545;
                color: white;
                box-shadow: 0 0 15px rgba(220,53,69,0.5);
            }
        </style>
    <body>
        <nav class="navbar-retro">
            <a href="javascript:history.back()" class="back-btn">
                <i class="bi bi-arrow-left"></i> REGRESAR
            </a>
            <form th:action="@{/logout}" method="post" style="margin:0;">
                <button type="submit" class="logout-btn">&#x23FB; SALIR</button>
            </form>
        </nav>

        <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
            <div class="error-card text-center">
                <h2 class="error-title">ACCESO DENEGADO</h2>  
                <a th:href="@{/pokemon}" class="btn-action">
                    <i class="bi bi-house-door"></i>INICIO
                </a>     
            </div>



        </div>


    </body>
</html>
