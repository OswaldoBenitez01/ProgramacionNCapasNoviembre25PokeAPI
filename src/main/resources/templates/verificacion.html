<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: 'Press Start 2P', monospace, 'Courier New', monospace !important;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: #000;
            background-image:
                linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
            background-size: 50px 50px;
            color: #fff;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: #111;
            padding: 50px 40px;
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.8),
                0 0 60px rgba(255,255,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 1.6rem;
            color: #fff;
            letter-spacing: 5px;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 0 #000;
        }
        .header p {
            font-size: 0.75rem;
            color: #ccc;
            margin: 0;
            letter-spacing: 2px;
        }
        .content {
            text-align: center;
        }
        .message {
            font-size: 0.85rem;
            color: #fff;
            line-height: 1.6;
            margin-bottom: 45px;
            text-align: center;
        }
        .verify-btn {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 0 auto 40px;
            background: linear-gradient(145deg, #ff0, #cc0);
            color: #000 !important;
            padding: 24px 32px;
            font-size: 0.95rem;
            text-decoration: none !important;
            border-radius: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 
                0 8px 25px rgba(255,255,0,0.4),
                inset 0 4px 12px rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            border: 3px solid #ff0;
        }
        .verify-btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 15px 35px rgba(255,255,0,0.6),
                inset 0 6px 16px rgba(255,255,255,0.4);
        }
        .backup-text {
            font-size: 0.7rem;
            color: #aaa;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .backup-link {
            display: block;
            color: #ff0;
            text-decoration: none;
            font-size: 0.65rem;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 0 #000;
            word-break: break-all;
            transition: all 0.3s ease;
        }
        .backup-link:hover {
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #333;
            font-size: 0.65rem;
            color: #888;
            letter-spacing: 1px;
        }
        @media (max-width: 500px) {
            .container { margin: 30px 20px; padding: 40px 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VERIFICAR CUENTA</h1>
            <p th:text="${username}">Entrenador</p>
        </div>

        <div class="content">
            <p class="message">
                Haz clic para activar tu cuenta Pokédex
            </p>

            <a th:href="${verificationUrl}" class="verify-btn">
                ACTIVAR CUENTA
            </a>

            <div class="backup-text">Si el botón no funciona:</div>
            <a th:href="${verificationUrl}" class="backup-link" th:text="${verificationUrl}">
                http://localhost:8080/verificar-email?token=...
            </a>
        </div>

        <div class="footer">
            Pokédex API
        </div>
    </div>
</body>
</html>
