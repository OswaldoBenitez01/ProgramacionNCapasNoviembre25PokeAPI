<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Iniciar Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
    </head>
    <body class="bg-light d-flex align-items-center justify-content-center vh-100">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">

                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-4 p-sm-5">

                            <div class="text-center mb-4">
                                <i class="bi bi-shield-lock-fill text-primary display-3"></i>
                                <h2 class="fw-bold mt-2">Acceso</h2>                            
                            </div>

                            <form th:action="@{/login}" method="post">

                                <!--                                <div th:if="${errorMsg}" class="alert alert-danger py-2 d-flex align-items-center" role="alert">
                                                                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                                                                    <small th:text="${errorMsg}"></small>
                                                                </div>-->

                                <div th:if="${param.error}" class="alert alert-danger py-2 d-flex align-items-center" role="alert">
                                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                                    <small>Datos inválidos</small>
                                </div> 


                                <div class="mb-3">
                                    <label for="username" class="form-label small fw-bold text-muted">Correo</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0 text-secondary">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" placeholder="Tu correo" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label small fw-bold text-muted">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0 text-secondary">
                                            <i class="bi bi-key"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="••••••••" required>


                                        <button class="btn btn-primary" type="button" onclick="mostrarContrasena()"><i class="bi bi-eye-fill"></i></button>

                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg rounded-3 fs-6 fw-bold shadow-sm">
                                        Iniciar Sesión
                                    </button>
                                    <a href="/registro" class="btn btn-outline-secondary btn-lg rounded-3 fs-6 fw-bold shadow-sm">
                                        Registrarse
                                    </a>
                                </div>

                            </form>                           

                        </div>
                    </div>


                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


        <script>
                                            function mostrarContrasena() {
                                                var tipo = document.getElementById("password");
                                                if (tipo.type == "password") {
                                                    tipo.type = "text";
                                                } else {
                                                    tipo.type = "password";
                                                }
                                            }
        </script>
    </body>
</html>
