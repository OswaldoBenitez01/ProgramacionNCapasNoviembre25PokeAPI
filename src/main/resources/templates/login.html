<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-info-subtle">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-dark text-white p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 15px;">
            <div class="card-body text-center">
                
                <h1 class="mb-4 fw-bold" style="color: #5663cc;">Login</h1>

                <form>
                    <div class="mb-3 text-start">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control bg-transparent text-white border-secondary">
                    </div>

                    <div class="mb-4 text-start">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control bg-transparent text-white border-secondary">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">
                        Ingresar
                    </button>
                </form>

                <div class="mt-4 small text-secondary">
                    ¿No tienes cuenta? 
                    <a class="text-decoration-none" style="color: #ffcb05;">Regístrate</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
