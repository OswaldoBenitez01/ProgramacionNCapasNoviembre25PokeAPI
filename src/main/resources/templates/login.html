<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', monospace !important;
        }

        body {
            background-color: #1b1b2f;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
            padding: 60px 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 480px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .login-header h1 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: #fff;
            text-shadow:
                0 0 10px #ff0,
                0 0 20px #ff0,
                0 0 40px #f80;
            letter-spacing: 4px;
            margin-bottom: 12px;
        }

        .login-header p {
            font-size: 0.5rem;
            color: #aaa;
            letter-spacing: 2px;
        }

        .alert-custom {
            border: 2px solid #ff0;
            background: rgba(255,255,0,0.12);
            color: #ff0;
            text-shadow: 0 0 8px #ff0;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 35px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 25px rgba(255,255,0,0.25),
                inset 0 0 20px rgba(255,255,255,0.05);
            font-size: 0.7rem;
            line-height: 1.4;
            text-align: center;
        }

        .alert-error {
            border-color: #f66;
            background: rgba(255,102,102,0.12);
            color: #f66;
            text-shadow: 0 0 8px #f66;
            box-shadow: 
                0 0 25px rgba(255,102,102,0.25),
                inset 0 0 20px rgba(255,102,102,0.05);
        }

        .form-group {
            margin-bottom: 35px;
        }

        .form-label {
            display: block;
            font-size: 0.65rem;
            color: #ccc;
            margin-bottom: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .input-group-custom {
            background: rgba(13,13,26,0.95);
            border: 2px solid rgba(255,255,255,0.12);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .input-group-custom:focus-within {
            border-color: #ff0;
            box-shadow: 
                0 0 25px rgba(255,255,0,0.4),
                inset 0 0 10px rgba(255,255,0,0.1);
        }

        .input-group-text-custom {
            background: transparent;
            border: none;
            border-right: 2px solid rgba(255,255,255,0.12);
            color: #888;
            padding: 0 18px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 55px;
        }

        .form-control-custom {
            background: transparent;
            border: none;
            color: #fff;
            padding: 0 20px;
            font-size: 0.85rem;
            height: 100%;
            flex: 1;
            letter-spacing: 1px;
        }

        .form-control-custom::placeholder {
            color: #666;
            letter-spacing: 1px;
        }

        .form-control-custom:focus {
            outline: none;
            box-shadow: none;
            color: #fff;
        }

        .password-group {
            display: grid;
            grid-template-columns: 55px 1fr 55px;
        }

        .btn-eye {
            background: transparent;
            border: none;
            border-left: 2px solid rgba(255,255,255,0.12);
            color: #888;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-eye i {
            font-size: 1.1rem;
        }


        .btn-eye:hover {
            color: #ff0;
            background: rgba(255,255,0,0.08);
        }

        .btn-custom {
            width: 100%;
            padding: 18px 24px;
            font-size: 0.75rem;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none !important;
            display: block;
            text-align: center;
            margin-bottom: 14px;
        }

        .btn-login {
            background: linear-gradient(145deg, #28a745, #20c997);
            color: #fff;
            box-shadow: 
                inset 0 4px 8px rgba(255,255,255,0.2),
                0 6px 20px rgba(40,167,69,0.4);
        }

        .btn-login:hover {
            background: linear-gradient(145deg, #218838, #1ea085);
            box-shadow: 
                inset 0 4px 12px rgba(255,255,255,0.3),
                0 8px 25px rgba(40,167,69,0.5);
            transform: translateY(-2px);
        }

        .btn-register {
            background: transparent;
            border: 2px solid #ff0;
            color: #ff0;
            text-shadow: 0 0 8px #ff0;
            box-shadow: 
                inset 0 2px 4px rgba(0,0,0,0.3),
                0 0 15px rgba(255,255,0,0.3);
        }

        .btn-register:hover {
            background: #ff0;
            color: #000;
            text-shadow: none;
            box-shadow: 
                inset 0 4px 12px rgba(255,255,255,0.4),
                0 0 25px rgba(255,255,0,0.6);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            body { padding: 40px 15px; }
            .input-group-custom { height: 55px; }
            .input-group-text-custom, .btn-eye { width: 50px; padding: 0 14px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>LOGIN</h1>
            <p>Accede a tu Pokédex</p>
        </div>

        <!-- Mensajes descriptivos -->
        <div th:if="${message}" class="alert-custom" role="alert">
            <i class="bi bi-check-circle-fill me-3"></i>
            <span th:text="${message}">¡Correo verificado! Inicia sesión ahora.</span>
        </div>

        <!-- Error Spring Security -->
        <div th:if="${param.error}" class="alert-custom alert-error" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-3"></i>
            Datos inválidos. Revisa tu correo y contraseña.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="form-label" for="username">CORREO</label>
                <div class="input-group input-group-custom">
                    <span class="input-group-text-custom">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" class="form-control-custom" id="username" name="username" 
                           placeholder="pikachu@paldea.com" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">CONTRASEÑA</label>
                <div class="input-group input-group-custom password-group">
                    <span class="input-group-text-custom">
                        <i class="bi bi-lock-fill"></i>
                    </span>

                    <input type="password" class="form-control-custom" id="password" name="password"
                           placeholder="••••••••" required>

                    <!-- BOTÓN OJO SIEMPRE VISIBLE -->
                    <button class="btn-eye" type="button" onclick="mostrarContrasena()" title="Mostrar/Ocultar">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>


            <div class="d-grid">
                <button type="submit" class="btn-custom btn-login">
                    <i class="bi bi-arrow-right-circle-fill me-2"></i>
                    Iniciar Sesión
                </button>
                <a href="/registro" class="btn-custom btn-register">
                    <i class="bi bi-plus-circle-fill me-2"></i>
                    Registrarse
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function mostrarContrasena() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye");
                eyeIcon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye-slash");
                eyeIcon.classList.add("bi-eye");
            }
        }
    </script>

</body>
</html>
